                    type: boolean
                    example: false
                  response:
                    type: string
                    example: "Broker not found"

    delete:
      tags:
        - Broker
      summary: Delete a broker by ID
      description: |
        Remove a broker from the system using their unique broker ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Broker deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  response:
                    type: object
                    properties:
                      deleted_id:
                        type: string
        '404':
          description: Broker not found
          content:
