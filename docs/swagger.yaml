  /api/v1/broker/{id}:
    get:
      tags:
        - Broker
      summary: Retrieve broker by ID
      description: |
        Access detailed information for a specific broker by providing their unique broker ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Broker found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  response:
                    $ref: '#/components/schemas/BrokerPage'
        '404':
          description: Broker not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  response:
                    type: string
                    example: "Broker not found"
    put:
      tags:
        - Broker
      summary: Update a broker by ID
      description: |
        Modify the details of an existing broker using their broker ID and updated information.
      parameters:
        - in: path
          name: id
          required: true
